language: node_js
node_js:
- '12'
- '16'
- lts/*
addons:
  apt:
    packages:
    - graphviz
    - default-jre
install:
  - npm ci --no-optional
before_script:
  - npm -v && node -v
  - npm install && npm install --only=dev
after_script:
  - npm run coverage
deploy:
  provider: npm
  email: vowstar@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: vowstar/gitbook-plugin-uml
    node: lts/*
